<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit SK - Automation Engineer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --bg: #fafaf9;
            --text: #1c1917;
            --text-secondary: #57534e;
            --border: #e7e5e4;
            --accent: #0a0a0a;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.03);
            --code-bg: #1e1e1e;
            --overlay-bg: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        header {
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            letter-spacing: 0.05em;
        }

        .bio {
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 400;
            font-family: 'Crimson Pro', serif;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .repos-grid {
            display: grid;
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .repo-card {
            background: var(--card-bg);
            padding: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .repo-card:hover {
            background: var(--bg);
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .repo-name {
            font-family: 'Crimson Pro', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .repo-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .language-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .repo-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 12px;
            font-family: 'DM Mono', monospace;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--card-bg);
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text);
        }

        .modal-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .file-tree {
            width: 320px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px 0;
        }

        .file-tree-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .file-tree-item:hover {
            background: var(--bg);
        }

        .file-tree-item.active {
            background: var(--bg);
            font-weight: 400;
        }

        .file-tree-item.file {
            padding-left: 12px;
        }

        .folder-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            user-select: none;
        }

        .folder-item:hover {
            background: var(--bg);
        }

        .folder-children {
            display: none;
            padding-left: 20px;
        }

        .folder-children.expanded {
            display: block;
        }

        .folder-toggle {
            width: 16px;
            text-align: center;
            transition: transform 0.2s;
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .file-icon {
            width: 16px;
            text-align: center;
        }

        .folder-icon {
            width: 16px;
            text-align: center;
        }

        .code-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
        }

        .code-filename {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            background: var(--code-bg);
        }

        .code-content pre {
            margin: 0;
            padding: 24px;
            background: transparent;
        }

        .code-content code {
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .github-link {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .github-link:hover {
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }

            header {
                margin-bottom: 60px;
            }

            .stats {
                gap: 24px;
            }

            .repo-card {
                padding: 24px;
            }

            .modal {
                max-height: 95vh;
            }

            .modal-body {
                flex-direction: column;
            }

            .file-tree {
                width: 100%;
                max-height: 250px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .modal-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="userName">Loading...</h1>
            <div class="subtitle">Developer</div>
            <div class="bio" id="userBio">Fetching profile information...</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="repoCount">‚Äî</div>
                    <div class="stat-label">Repositories</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="followerCount">‚Äî</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="followingCount">‚Äî</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </header>

        <section>
            <h2 class="section-title">Projects</h2>
            <div id="reposContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Syncing with GitHub...
                </div>
            </div>
        </section>

        <footer>
            <p>
                Synced with <a href="https://github.com/skrohit09" target="_blank" rel="noopener" class="github-link">@skrohit09</a>
            </p>
        </footer>
    </div>

    <!-- Code Viewer Modal -->
    <div class="modal-overlay" id="codeModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalRepoName">Repository</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="file-tree" id="fileTree">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="code-viewer">
                    <div class="code-header">
                        <div class="code-filename" id="currentFilename">Select a file</div>
                        <a id="githubFileLink" href="#" target="_blank" class="btn" style="display: none;">View on GitHub</a>
                    </div>
                    <div class="code-content" id="codeContent">
                        <div class="error-message">Select a file to view its contents</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const GITHUB_USERNAME = 'skrohit09';
        const GITHUB_API = `https://api.github.com`;
        let currentRepo = null;

        const languageColors = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'Java': '#b07219',
            'TypeScript': '#2b7489',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'C++': '#f34b7d',
            'C': '#555555',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'PHP': '#4F5D95',
            'Ruby': '#701516',
            'Swift': '#ffac45',
            'Kotlin': '#A97BFF',
            'Dart': '#00B4AB',
            'Shell': '#89e051',
            'Vue': '#41b883',
            'React': '#61dafb'
        };

        async function fetchGitHubData() {
            try {
                const userResponse = await fetch(`${GITHUB_API}/users/${GITHUB_USERNAME}`);
                const userData = await userResponse.json();

                document.getElementById('userName').textContent = userData.name || userData.login;
                document.getElementById('userBio').textContent = userData.bio || 'Building things on the internet.';
                document.getElementById('repoCount').textContent = userData.public_repos;
                document.getElementById('followerCount').textContent = userData.followers;
                document.getElementById('followingCount').textContent = userData.following;

                const reposResponse = await fetch(`${GITHUB_API}/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);
                const repos = await reposResponse.json();

                displayRepositories(repos);
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                document.getElementById('reposContainer').innerHTML = `
                    <div class="error-message">
                        <p>Unable to load repositories. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayRepositories(repos) {
            const container = document.getElementById('reposContainer');
            
            if (repos.length === 0) {
                container.innerHTML = '<div class="loading">No repositories found.</div>';
                return;
            }

            const reposGrid = document.createElement('div');
            reposGrid.className = 'repos-grid';

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';

                const metaItems = [];
                
                if (repo.language) {
                    const color = languageColors[repo.language] || '#858585';
                    metaItems.push(`
                        <div class="meta-item">
                            <span class="language-dot" style="background-color: ${color}"></span>
                            <span>${repo.language}</span>
                        </div>
                    `);
                }

                if (repo.stargazers_count > 0) {
                    metaItems.push(`
                        <div class="meta-item">
                            <span>‚≠ê</span>
                            <span>${repo.stargazers_count}</span>
                        </div>
                    `);
                }

                if (repo.forks_count > 0) {
                    metaItems.push(`
                        <div class="meta-item">
                            <span>üî±</span>
                            <span>${repo.forks_count}</span>
                        </div>
                    `);
                }

                card.innerHTML = `
                    <div class="repo-header">
                        <div>
                            <div class="repo-name">${repo.name}</div>
                        </div>
                    </div>
                    ${repo.description ? `<div class="repo-description">${repo.description}</div>` : ''}
                    ${metaItems.length > 0 ? `<div class="repo-meta">${metaItems.join('')}</div>` : ''}
                    <div class="repo-actions">
                        <button class="btn btn-primary" onclick="viewRepoCode('${repo.name}', '${repo.default_branch}')">View Code</button>
                        <a href="${repo.html_url}" target="_blank" class="btn">GitHub</a>
                    </div>
                `;

                reposGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(reposGrid);
        }

        async function viewRepoCode(repoName, defaultBranch) {
            currentRepo = { name: repoName, branch: defaultBranch };
            document.getElementById('modalRepoName').textContent = repoName;
            document.getElementById('codeModal').classList.add('active');
            document.getElementById('fileTree').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
            document.getElementById('codeContent').innerHTML = '<div class="error-message">Select a file to view its contents</div>';
            document.getElementById('currentFilename').textContent = 'Select a file';
            document.getElementById('githubFileLink').style.display = 'none';

            try {
                const response = await fetch(`${GITHUB_API}/repos/${GITHUB_USERNAME}/${repoName}/git/trees/${defaultBranch}?recursive=1`);
                const data = await response.json();
                
                if (data.tree) {
                    displayFileTree(data.tree, repoName);
                } else {
                    document.getElementById('fileTree').innerHTML = '<div class="error-message">No files found</div>';
                }
            } catch (error) {
                console.error('Error fetching repository tree:', error);
                document.getElementById('fileTree').innerHTML = '<div class="error-message">Failed to load files</div>';
            }
        }

        function displayFileTree(tree, repoName) {
            const fileTree = document.getElementById('fileTree');
            fileTree.innerHTML = '';

            // Build folder structure
            const root = {};
            
            tree.filter(item => item.type === 'blob').forEach(file => {
                const parts = file.path.split('/');
                let current = root;
                
                // Create folder structure
                for (let i = 0; i < parts.length - 1; i++) {
                    const folderName = parts[i];
                    if (!current[folderName]) {
                        current[folderName] = {};
                    }
                    current = current[folderName];
                }
                
                // Add file to the deepest folder
                const fileName = parts[parts.length - 1];
                current[fileName] = file.path;
            });

            // Render tree
            renderTreeNode(root, fileTree, repoName, 0);
        }

        function renderTreeNode(node, container, repoName, level) {
            const entries = Object.entries(node).sort((a, b) => {
                // Folders first, then files
                const aIsFile = typeof a[1] === 'string';
                const bIsFile = typeof b[1] === 'string';
                if (aIsFile !== bIsFile) return aIsFile ? 1 : -1;
                return a[0].localeCompare(b[0]);
            });

            entries.forEach(([name, value]) => {
                const isFile = typeof value === 'string';
                
                if (isFile) {
                    // Render file
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-tree-item file';
                    fileItem.style.paddingLeft = `${12 + level * 20}px`;
                    
                    const icon = getFileIcon(name);
                    fileItem.innerHTML = `<span class="file-icon">${icon}</span><span>${name}</span>`;
                    
                    fileItem.onclick = () => loadFileContent(repoName, value, fileItem);
                    container.appendChild(fileItem);
                } else {
                    // Render folder
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-item';
                    folderItem.style.paddingLeft = `${12 + level * 20}px`;
                    
                    const folderId = `folder-${Math.random().toString(36).substr(2, 9)}`;
                    folderItem.innerHTML = `
                        <span class="folder-toggle">‚ñ∂</span>
                        <span class="folder-icon">üìÅ</span>
                        <span>${name}</span>
                    `;
                    
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'folder-children';
                    childrenContainer.id = folderId;
                    
                    folderItem.onclick = (e) => {
                        e.stopPropagation();
                        const toggle = folderItem.querySelector('.folder-toggle');
                        const children = document.getElementById(folderId);
                        
                        if (children.classList.contains('expanded')) {
                            children.classList.remove('expanded');
                            toggle.classList.remove('expanded');
                            folderItem.querySelector('.folder-icon').textContent = 'üìÅ';
                        } else {
                            children.classList.add('expanded');
                            toggle.classList.add('expanded');
                            folderItem.querySelector('.folder-icon').textContent = 'üìÇ';
                        }
                    };
                    
                    container.appendChild(folderItem);
                    container.appendChild(childrenContainer);
                    
                    // Recursively render children
                    renderTreeNode(value, childrenContainer, repoName, level + 1);
                }
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'js': 'üìú',
                'py': 'üêç',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'md': 'üìù',
                'txt': 'üìÑ',
                'java': '‚òï',
                'cpp': '‚öôÔ∏è',
                'c': '‚öôÔ∏è',
                'go': 'üîµ',
                'rs': 'ü¶Ä',
                'ts': 'üìò',
                'jsx': '‚öõÔ∏è',
                'tsx': '‚öõÔ∏è',
                'vue': 'üíö',
                'php': 'üêò',
                'rb': 'üíé',
                'sh': 'üîß'
            };
            return icons[ext] || 'üìÑ';
        }

        async function loadFileContent(repoName, filePath, element) {
            // Update active state
            document.querySelectorAll('.file-tree-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('currentFilename').textContent = filePath;
            document.getElementById('codeContent').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            const githubLink = document.getElementById('githubFileLink');
            githubLink.href = `https://github.com/${GITHUB_USERNAME}/${repoName}/blob/${currentRepo.branch}/${filePath}`;
            githubLink.style.display = 'inline-block';

            try {
                const response = await fetch(`${GITHUB_API}/repos/${GITHUB_USERNAME}/${repoName}/contents/${filePath}`);
                const data = await response.json();

                if (data.content) {
                    const content = atob(data.content);
                    displayCode(content, filePath);
                } else {
                    document.getElementById('codeContent').innerHTML = '<div class="error-message">File is too large to display</div>';
                }
            } catch (error) {
                console.error('Error loading file:', error);
                document.getElementById('codeContent').innerHTML = '<div class="error-message">Failed to load file content</div>';
            }
        }

        function displayCode(content, filename) {
            const codeContent = document.getElementById('codeContent');
            const ext = filename.split('.').pop().toLowerCase();
            
            const pre = document.createElement('pre');
            const code = document.createElement('code');
            code.className = `language-${ext}`;
            code.textContent = content;
            
            pre.appendChild(code);
            codeContent.innerHTML = '';
            codeContent.appendChild(pre);

            hljs.highlightElement(code);
        }

        function closeModal() {
            document.getElementById('codeModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('codeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        fetchGitHubData();
    </script>
</body>
